<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" />

<title>home page</title>
</head>

<body class="bg-dark">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:text="${title}" th:href="@{/user/home}">register</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">

				<li class="nav-item active mr-2"><a
					class="btn btn-outline-primary btn-block"
					th:text="${user.fullName}">Login Account<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a
					class="btn btn-outline-primary btn-block" th:href="@{/logout}">Logout<span class="sr-only">(current)</span>
				</a></li>
			</ul>

		</div>
	</nav>
	<div class="container">

		<div class="row my-4 mx-auto text-center">
			<div class="col-md-10 offset-md-1">
				<div class="card p-2 mx-auto my-auto">
					<div class="card-body">

						<h2 class="text-center ">
							<i class="fas fa-user-circle fa-3x text-primary"></i>
						</h2>
						<h3>Profile</h3>

						<table class="table table-dark">
							<thead th:object="${user}">
								<tr>
									<th scope="col">UserId</th>
									<th scope="col" th:text="${user.userId}">123</th>
								</tr>
								<tr>
									<th scope="col">Full name</th>
									<th scope="col" th:text="${user.fullName}">Sp abinash</th>
								</tr>
								<tr>
									<th scope="col">Email</th>
									<th scope="col" th:text="${user.userName}">sapkota@gmail.com</th>
								</tr>
								<tr>
									<th scope="col">Subscription Type</th>
									<th scope="col" th:text="${payment.subscriptionDate}">7-day Subscription</th>
								</tr>
							</thead>

						</table>
						<a class="btn btn-light" th:href="@{/user/history}">All
							Payment</a>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
